<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>AluraGeek</title>
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/reset.css">
		<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	</head>
    <body>
        <section class="header__padrao">
            <img src="img/Logo.png" alt="logo da AluraGeek">
            <input placeholder="Busque por algo">
        </section>

        <div class="iniciar_sessao">
            <h1>Iniciar Sessão</h1>
            <input type="email" placeholder="Insira seu Email">
            <input type="password" placeholder="Insira sua senha">
            <button>Entrar</button>
        </div>

    </body>

    <footer>
        <section class="footer_com_fundo">
            <img src="img/Logo.png" alt="logo da AluraGeek">
            <ul>
                <li>Quem somos nós</li>
                <li>Política de privacidade</li>
                <li>Programa de fidelidade</li>
                <li>Nossas lojas</li>
                <li>Quero ser franqueado</li>
                <li>Anuncie Aqui</li>
            </ul>
            
            <div class="contatos">
                <h1 class="fale_conosco">Fale conosco</h1>
                <input class="input_nome" type="text" placeholder="Nome">
                <input class="input_mensagem" type="text" placeholder="Escreva sua mensagem">
                <button>Enviar mensagem</button>
            </div>
        </section>
        <p>Desenvolvido por Enzo Leal <br> 2022</p>
    </footer>
</html>
